<!--- Baner do site -->
    
<img src="imagens/meow-logo.jpg" alt="480px" class="logo"> 

 <h2>Vitrine</h2>  
    <div id="produtos">
        
    </div>
 <h2>Carrinho</h2>
    <div id="carrinho">
        
    </div>
    <script> /*Intens do site*/

        const items = [
            {
                id: 0, 
                nome: 'Cartela de adesivos:<br> Gatinho-Hole',
                img: 'imagens/images_3.jpeg',
                quantidade: '0', 
            
            },

            {
                id: 1,
                nome: 'Cartela de adesivos:<br> Gatinho-Bundinha',
                img: 'imagens/bundinha-gatinho.jpeg',
                quantidade: '0', 

            },

            {
                id: 2,
                nome: 'Cartela de adesivos:<br> Gatinho-Xicrinha',
                img: 'imagens/Gato-copo.jpeg',
                quantidade: '0', 

            },

            {
                id: 3,
                nome: 'Capa para celular:<br> Gato preto',
                img: 'imagens/capa-celular-gato-preto.jpg',
                quantidade: '0', 

            },
            
            {
                id: 4,
                nome: 'Suporte para celular: <br> Gatos a obra',
                img: 'imagens/suporte-gatos a obra.jpg',
                quantidade: '0', 

            
            },

            {
                id: 5,
                nome: 'Capa Ipad 7: <br> Gatos Silhueta',
                img: 'imagens/capa-tablet-ipad.png',
                quantidade: '0', 

            },

            {
                id: 6,
                nome: 'Camiseta branca:<br> Yin Yang',
                img: 'imagens/Camiseta-gatos.jpg',
                quantidade: '0', 

            },
            
            {
                id: 7,
                nome: 'Camiseta branca: <br> Yin Yang',
                img: 'imagens/moleton-gato.jpg',
                quantidade: '0', 

            },

            {
                id: 8,
                nome: 'Quadro gatinho: <br> Oi',
                img: 'imagens/quadro-gato.jpg',
                quantidade: '0', 

            },
            
        ]


         inicializarLoja = () => {
                var containerProdutos = document.getElementById('produtos'); 
                items.map((val) => {
                    console.log(val.nome);
                        containerProdutos.innerHTML+= `
                        
                        <div class="produto-single">
                            <img src="`+val.img+`"/> 
                            <p>`+val.nome+`</p>
                            <a key="`+val.id+`" href="">Adicionar ao carrinho!<a/>
                            </div>  

                        `; 
                })
        }
    
        inicializarLoja(); 

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho'); 
            containerCarrinho.innerHTML = ""; 
                items.map((val) => {
                    if(val.quantidade > 0){
                        containerCarrinho.innerHTML+= `
                        <div class="info-single-checkout">
                         <p style="float:left;"> Produto: `+val.nome+`</p>
                         <p style="float:right;"> Quantidade: `+val.quantidade+`</p>
                         <div style="clear:both"><div>
                        </div>    

                        `; 
                        }
                }) 
        }

        var links = document.getElementsByTagName('a'); 
        for( var i = 0; i < links.length; i++){
            links[i].addEventListener("click", function(){
                let key = this.getAttribute('key'); 
                items[key].quantidade++; 
                atualizarCarrinho(); 
                event.preventDefault(); 
            })
        }
    
    </script>
    <div>
     <button class="botaocompra" type="submit">Finalizar sua compra!</button>
     <br>
     <br>
    </div>
